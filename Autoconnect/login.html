<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
            color: #fd0101;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

        
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="post" id="loginForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="registration.html" class="signup-link">Not a member? Sign up here.</a>

        <!-- For the Back button -->
        <button onclick="goBack()" style="background-color: #ff8c00; color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Back</button>
<!-- 
        <script>
            // JavaScript function to go back 
            function goBack() {
                window.history.back();
            }
        </script> -->


    </div>
</body>
</html>
